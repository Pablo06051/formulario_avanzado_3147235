<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validacion avanzada</title>
    <link rel="stylesheet" href="./_css/styles.css">
</head>
<body>

     <div class="container">
        <h1>游꿢 formulario avanzado</h1>

        <!--Barra de progreso-->
        <div class="progreso-formulario">
            <div class="barra-progreso" id="barraProgreso"></div>
        </div>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            progreso: <span id="porcentajeProgreso">0%</span>
        </p>

        <!--form-->
        <form id="formularioAvanzado" 
            novalidate>
            <!--nombre con validacion en tiempo real-->
            <div class="form-group">
                <label for="nombres">Nombres*</label>
                <input 
                type="text"
                id="nombres"
                name="nombres"
                required
                autofocus
                placeholder="minimo un nombre"
                pattern="[A-Za-z츼-칔치-칰칌침칲칖 ]{3,40}"/>

               <div 
                 class="mensaje-error"
                 id="errorNombre"></div>
               <div
                 class="mensaje-exito"
                 id="exitoNombre"></div>
            </div>
            <!--apellido con validacion en tiempo real-->


             <div class="form-group">
                <label for="apellidos">Apellidos*</label>
                <input 
                type="text"
                id="apellidos"
                name="apellidos"
                required
                placeholder="minimo un apellido"
                pattern="[A-Za-z츼-칔치-칰칌침칲칖 ]{3,40}"/>

               <div 
                 class="mensaje-error"
                 id="errorApellidos"></div>
               <div
                 class="mensaje-exito"
                 id="exitoApellidos"></div>
            </div>
            <!--email con validacion personalizada-->

            <div class="form-group">
               <label for="correo">Correo electronico*</label>
               <input 
                 type="email"
                 id="correo"
                 name="correo"
                 required
                 placeholder="usuario@dominio.com"
                 pattern="^[\w-\.]+@[\w-]+\.+[\w-]{5,50}$"/>
            <div
              class="mensaje-error"
              id="errorCorreo"></div>
            <div
              class="mensaje-exito"
              id="exitoCorreo"></div>
            </div>
            <!--contrase침a con indicacion de fortaleza-->

            <div class="form-group">
                <label for="password">Contrase침a*</label>
                <input 
               
                type="password"
                 id="password"
                 name="password"
                 required
                 placeholder="minimo 8 caracteres"
                 pattern=".{8,}"/>
            <div
             class="password-strength"
             id="strengthBar"></div>
            <div
             class="mensaje-error"
             id="errorPassword"></div>
            <div
             class="mensaje-exito"
             id="exitoPassword"></div>
            </div>

            <!--confirmacion de contrase침a-->
            <div class="form-group">
                <label for="confirmacionPassword">Confirmar contrase침a*</label>
                <input 
                 type="password"
                 id="confirmarPassword"
                 name="confirmarPassword"
                 required
                 placeholder="repita su contrase침a"/>
            <div
             class="mensaje-error"
             id="errorConfirmar"></div>
            <div
             class="mensaje-exito"
             id="exitoConfirmar"></div>
            </div>

            <!--telefono con formato-->

            <div class="form-group">
                <label for="telefono">Telefono*</label>
                <input 
                 type="tel"
                 id="telefono"
                 name="telefono"
                 required
                 placeholder="300-435-5645"
                 maxlength="12"
                 minlength="12"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            <div
             class="mensaje-error"
             id="errorTelefono"></div>
            <div
             class="mensaje-exito"
             id="exitoTelefono"></div>
            </div>
            
            <!--fecha de nacimineto-->

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento*</label>
                <input 
                 type="date"
                 id="fechaNacimiento"
                 name="fechaNacimiento"
                 required/>
            <div
             class="mensaje-error"
             id="errorFechaNacimiento"></div>
            <div
             class="mensaje-exito"
             id="exitoFechaNacimiento"></div>
            </div>

            <!--Comentarios con contador-->

            <div class="form-group">
                <label for="Comentarios">Comentarios</label>
                <textarea 
                 name="Comentarios" 
                 id="comentarios"
                 rows="4"
                 maxlength="500"
                 placeholder="Cuentanos sobre ti (maximo 500 caracteres)"></textarea>
                <div class="contador-caracteres">
                 <span id="contadorComentarios">0</span>/500 caracteres
                </div>
              <div
                class="mensaje-error"
                id="errorComentarios"></div>
              <div
                class="mensaje-exito"
                id="exitoComentarios"></div>
              </div>

            <!--terminos y condiciones-->
            <div class="form-group">
                <input 
                 type="checkbox"
                 id="terminos"
                 name="terminos"
                 required/>
                <label 
                 for="terminos"
                 style="display: incline; margin-left: 2px;">
                 Acepto terminos y condiciones
                </label>

                <div
                 class="mensaje-error"
                 id="errorTerminos">
                </div>
            </div>

            <button 
                type="submit"
                id="btnEnviar"
                disabled>
                Enviar Formulario
            </button>
        </form>

        <div id="resumenDatos" style="display: none; margin-top: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
          <h2>Resumen de Datos</h2>
        </div>
        <div id="contenidoResumen"></div>
      </div>  <!--container-->

     <!-- scripts -->
    <script src="./_js/javascript.js"></script>
    
</body>
</html>
